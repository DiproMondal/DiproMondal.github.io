<section class="cv-section">
  <h2>Publications</h2>
  <div id="pub-list">Loading publications...</div>

  <script src="{{ '/assets/js/bibtex.js' | relative_url }}"></script>
  <script>
  fetch("{{ '/assets/refs.bib' | relative_url }}")
    .then(r => r.text())
    .then(text => {
      const entries = parseBibTeX(text);
      renderPublications(entries);
    })
    .catch(err => {
      document.getElementById("pub-list").textContent = "Could not load publications.";
      console.error("BibTeX load error:", err);
    });
  </script>
</section>
